cf:
  butlers:
    bead: cf-butler.apps.bead-1547942.cf-app.com
    #dhaka: cf-butler.apps.dhaka.cf-app.com
    #local: http://localhost:8080
  sslValidationSkipped: true

management:
  endpoints:
    web:
      exposure:
        include: info,health,metrics,scheduledtasks,loggers,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true

spring:
  cloud:
    config:
      enabled: false

---
spring:
  config:
    activate:
      on-profile: cloud

  cloud:
    config:
      enabled: true
